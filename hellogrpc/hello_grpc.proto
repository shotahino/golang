syntax = "proto3";

package main;

/**
 * Use the MOTD service to receive a friendly greeting.
 */
service MOTD {
    /**
     * input - user
     * returns - message of the day
     */
    rpc Greeting (Request) returns (Response) {}
}

message Request {
    string name = 1; // Who is requesting the message?
}

message Response {
    string motd= 1;
}
